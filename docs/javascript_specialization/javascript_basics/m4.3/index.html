<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vacation Destinations Wish List</h1>
      <p>
        Found exciting places on your next vacations? Use the form below to add
        them to your wishlist.
      </p>
    </header>
    <main>
      <form id="destination_details_form">
        <label for="destination">Destination Name</label>
        <input
          id="destination_input"
          name="destination"
          placeholder="Enter the name of the destination"
          type="text"
        />
        <label for="location">Location</label>
        <input
          id="location_input"
          name="location"
          placeholder="Where is it located?"
          type="text"
        />
        <label for="photo">Photo</label>
        <input
          id="photo_input"
          name="photo"
          placeholder="Enter an image url of the place"
          type="text"
        />
        <label for="desc">Description</label>
        <input
          id="desc_input"
          name="desc"
          placeholder="What do you like about this destination?"
          type="text"
        />
        <button type="submit">Add to list</button>
      </form>
      <article>
        <h2 id="title">My Wish List</h2>
        <div id="destination_container">
          <!--Dynamically populated by JS-->
          <div class="card">
            <img src="images/signpost.jpg" alt="default image">
            <div class=""card-body>
              <h3>Destination Name</h3>
              <h4>Destination Location</h4>
              <p class=""card-text>Destination description</p>
              <button>Remove</button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
