<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
  </head>
  <body>
    <script>

      function generateRandomInt(min, max, numberOfValues) {
        return min + Math.floor(Math.random() * numberOfValues);
      }

      function generateRandomIntArray(min, max) {
        let randomArray = [];
        const numberOfValues = max - min;

        for (let i = 0; i < numberOfValues; i++) {
          randomArray.push(generateRandomInt(min, max, numberOfValues));
        }

        return randomArray;
      }

      console.log(generateRandomIntArray(0, 100));
    </script>
  </body>
</html>
