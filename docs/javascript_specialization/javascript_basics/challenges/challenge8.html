<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 8</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 8</h2>

    <script>
      const number = parseFloat(prompt("Please, enter a number", ""));

      if (isNaN(number)) {
        console.log("ERROR: You didn't enter a number!");
      } else if (number < 10) {
        console.log("You entered a number smaller than 10");
        for (let i = 0; i < 10; i++) {
          if(i === number) {
            console.log(`Here is a ${i} <--this is your number!`);
          } else {
            console.log(`Here is a ${i}`);
          }
         
        }
      } else {
        console.log("You entered a big number");
      }
    </script>
  </body>
</html>
