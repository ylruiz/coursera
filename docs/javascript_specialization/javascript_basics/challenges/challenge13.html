<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 13</title>
  </head>
  <body>
    <script>
      const name = prompt("Enter your name", "");

      function hello(name) {
        if (name == null || name === "") {
          console.log("Your didn't enter your name.");
        } else {
          console.log(`Hello ${name} and welcome!`);
        }
      }

      hello(name);
    </script>
  </body>
</html>
