<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Challenges 22-30</title>
  </head>
  <body>
    <h1>JavaScript Event Challenges 22-30</h1>
    <div>
      <p>Here is the first paragraph</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove a paragraph</button>
    <script>
      const divTag = document.querySelector("div");
      const buttonTags = document.querySelectorAll("button");
      const pElement = document.createElement("p");
      const textNode = document.createTextNode("A new paragraph was added");
      pElement.appendChild(textNode);

      buttonTags[0].addEventListener("click", function () {
        divTag.appendChild(pElement);
      });

      buttonTags[1].addEventListener("click", function () {
        divTag.removeChild(pElement);
      });
    </script>
  </body>
</html>
