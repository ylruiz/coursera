<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Event Challenges 22-30</title>
    <style>
      .small {
        width: 50px;
        height: 50px;
        background-color: rgb(255, 0, 0);
        transition: all 2s;
      }

      .big {
        width: 200px;
        height: 200px;
        background-color: rgb(0, 0, 255);
        border-radius: 50%;
        transition: all 2s;
      }

      body {
        height: 3000px;
      }

      .one {
        background-color: beidge;
        transition: all 3s;
      }

      .two {
        background-color: blueviolet;
        transition: all 3s;
      }

      .three {
        background-color: coral;
        transition: all 3s;
      }

      .four {
        background-color: cornflowerblue;
        transition: all 3s;
      }

      .five {
        background-color: darkgoldenrod;
        transition: all 3s;
      }
    </style>
  </head>
  <body class="one">
    <h1>JavaScript Event Challenges 22-30</h1>
    <div>
      <p>This is paragraph number 1</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove a paragraph</button>

    <form>
      <label>Enter a number <input type="text" /></label>
      <input type="submit" value="send a number" />
    </form>

    <div class="small"></div>

    <script>
      const divTags = document.querySelectorAll("div");
      const firstDivTag = divTags[0];
      const buttonTags = document.querySelectorAll("button");
      let number = 1;

      buttonTags[0].addEventListener("click", function () {
        const pElement = document.createElement("p");
        const textNode = document.createTextNode(
          `This is paragraph number ${++number}`
        );
        pElement.appendChild(textNode);
        firstDivTag.appendChild(pElement);
      });

      buttonTags[1].addEventListener("click", function () {
        if (number === 1) {
          alert("Sorry, you can not delete the last paragraph");
        } else {
          firstDivTag.removeChild(firstDivTag.lastElementChild);
          number--;
        }
      });

      const h1Tag = document.querySelector("h1");
      const formTag = document.querySelector("form");
      formTag.addEventListener("submit", function (event) {
        event.preventDefault();
        const myNum = parseInt(document.querySelector("input").value);
        if (myNum) {
          h1Tag.style.fontSize = myNum + "px";
        } else {
          alert("Please, enter a number.");
        }
      });

      const secondDivTag = divTags[1];
      secondDivTag.addEventListener("mouseover", function () {
        secondDivTag.className = "big";
      });

      secondDivTag.addEventListener("mouseout", function () {
        secondDivTag.className = "small";
      });

      let pageTop;
      const bodyTag = document.querySelector("body");
      window.addEventListener("scroll", function () {
        pageTop = window.pageYOffset;
        switch (true) {
          case pageTop < 500:
            bodyTag.className = "one";
            break;
          case pageTop < 1000:
            bodyTag.className = "two";
            break;
          case pageTop < 1500:
            bodyTag.className = "three";
            break;
          case pageTop < 2000:
            bodyTag.className = "four";
            break;
          default:
            bodyTag.className = "five";
            break;
        }
      });
    </script>
  </body>
</html>
