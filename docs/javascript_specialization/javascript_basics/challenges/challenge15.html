<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 15</title>
  </head>
  <body>
    <script>
      const name = prompt("Enter your name", "");
      const foods = ["cheese", "salad", "chicken"];

      isNameValid = (name) => name == null || name === "";

      function hello(name) {
        if (isNameValid(name)) {
          return "Your didn't enter your name.";
        } else {
          return `Hello ${name} and welcome!`;
        }
      }

      function hospitality(name, foods) {
        console.log(hello(name));
        if (!isNameValid(name)) {
          for (food of foods) {
            console.log(`${name}, whould you like some ${food}?`);
          }
        }
      }

      hospitality(name, foods);
    </script>
  </body>
</html>
